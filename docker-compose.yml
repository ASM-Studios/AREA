  client_mobile:
    build:
      context: ./client_mobile
      dockerfile: Dockerfile
      args:
        - API_URL
        - WEB_CLIENT_URL
        - MOBILE_CLIENT_URL
        - GITHUB_CLIENT_ID
        - GITHUB_CLIENT_SECRET
    volumes:
      - mobile_builds:/app/build/app/outputs/flutter-apk
    networks:
      - area_network
    env_file:
      - ./client_mobile/.env
    profiles: [ "mobile", "full" ]
    depends_on:
      server:
        condition: service_healthy
    restart: "no"

  client_web:
    build:
      context: ./client_web
      dockerfile: Dockerfile
      args:
        - VITE_PORT
        - VITE_ENDPOINT
        - VITE_GOOGLE_CLIENT_ID
        - VITE_GOOGLE_CLIENT_SECRET
        - VITE_MICROSOFT_CLIENT_ID
        - VITE_LINKEDIN_CLIENT_ID
        - VITE_LINKEDIN_CLIENT_SECRET
        - VITE_SPOTIFY_CLIENT_ID
        - VITE_SPOTIFY_CLIENT_SECRET
        - API_URL
        - WEB_CLIENT_URL
        - MOBILE_CLIENT_URL
        - GITHUB_CLIENT_ID
        - GITHUB_CLIENT_SECRET
    ports:
      - "${VITE_PORT}:${VITE_PORT}"
    volumes:
      - mobile_builds:/usr/share/nginx/html/mobile_builds:ro
    depends_on:
      server:
        condition: service_healthy
      client_mobile:
        condition: service_completed_successfully
        required: false # TODO: remove before final defense
    networks:
      - area_network
    env_file:
      - ./client_web/.env
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider --no-check-certificate https://localhost:${VITE_PORT} || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    profiles: [ "web", "full" ]

  server-healthcheck:
    image: alpine:3.20.3
    depends_on:
      mariadb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      server:
        condition: service_healthy
    profiles: [ "server" ]
    restart: "no"

  web-healthcheck:
    image: alpine:3.20.3
    depends_on:
      mariadb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      server:
        condition: service_healthy
      client_web:
        condition: service_healthy
    environment:
      - VITE_PORT=${VITE_PORT}
    profiles: [ "web" ]
    restart: "no"

  mobile-healthcheck:
    image: alpine:3.20.3
    depends_on:
      mariadb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      server:
        condition: service_healthy
      client_mobile:
        condition: service_completed_successfully
    profiles: [ "mobile" ]
    restart: "no"

  full-healthcheck:
    image: alpine:3.20.3
    depends_on:
      mariadb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      server:
        condition: service_healthy
      client_web:
        condition: service_healthy
      client_mobile:
        condition: service_completed_successfully
    environment:
      - VITE_PORT=${VITE_PORT}
    profiles: [ "full" ]
    restart: "no"

volumes:
  mobile_builds:
  mariadb_data:


networks:
  area_network:
    driver: bridge
